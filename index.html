
<!DOCTYPE HTML>
<html>
  <head>
  <title> HTML Drawing Tool </title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
	<link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body width="100%">
  
  <div id="panel-left">
  <div id="colours">
		<input type="submit" class="colour" id="black" value="" onclick="PickColour('#000000')">
		<input type="submit" class="colour" id="blue" value="" onclick="PickColour('#0000cc')">
		<input type="submit" class="colour" id="green" value="" onclick="PickColour('#00e600')">
		<input type="submit" class="colour" id="red" value="" onclick="PickColour('#ff0000')">
		<input type="submit" class="colour" id="yellow" value="" onclick="PickColour('#ffff00')">
		<input type="submit" class="colour" id="orange" value="" onclick="PickColour('#ff6600')">
		<input type="submit" class="colour" id="purple" value="" onclick="PickColour('#800080')">
		<input type="submit" class="colour" id="brown" value="" onclick="PickColour('#663300')">
  
  </div>
	
	 
	<div id="buttons">
		<input type="submit" class="button" id="button1" value="Clear" onclick="ClearCanvas()">
		<input type="submit" class="button" id="button4" value="Eraser" onclick="UseEraser()">
	</div>
	<div id="Tools">
		<input type="submit" class="button" id="button2" value="Line" onclick="IsLine()">
		<input type="submit" class="button" id="button3" name="pencil" value="Pencil" onclick="IsPencil()">
		<input type="submit" class="button" id="button5" name="Circle" value="Circle" onclick="IsCircle()">
	</div>
	<div id="BrushOptions">
		<input type="submit" class="button" id="button6" name="Brush-" value="-" onclick="MinusBrushSize()">
		Brush Size
		<input type="submit" class="button" id="button7" name="Brush+" value="+" onclick="PlusBrushSize()">
	</div>
  
  	<div id="paint">
  		<canvas id="myCanvas" width="640px" height="480px">hello</canvas>
		<canvas id="canvas2" width="640px" height="480px">hello</canvas>
	</div>
	
	</div>
    <script type="text/javascript" src="DrawingTool.js"></script>
  </body>
</html>
